<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>2015_ranking_anim</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#graphContainer" aria-expanded="false" aria-controls="collapseExample">
            Toggle Graph
          </button>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#scheduleContainer" aria-expanded="false" aria-controls="collapseExample">
            Toggle Schedule
          </button>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#analysisContainer" aria-expanded="false" aria-controls="collapseExample">
            Toggle Analysis
          </button>
          <div class="collapse in" id="graphContainer">
            <svg id="rankVisual" viewBox="0 0 1000 800" width="100%" height="60%">
            </svg>
          </div>
          <div class="collapse" id="analysisContainer">
            <table class="table table-hover table-bordered table-condensed" id="analysis">
              <thead>
                <th>Team #</th>
                <th>Expected</th>
                <th>Actual</th>
                <th>Best</th>
                <th>Worst</th>
                <th>Mean</th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

          <div class="collapse" id="scheduleContainer">
            <table class="table table-hover table-bordered table-condensed" id="schedule">
              <thead>
                <th>#</th>
                <th>Red 1</th>
                <th>Red 2</th>
                <th>Red 3</th>
                <th>Blue 1</th>
                <th>Blue 2</th>
                <th>Blue 3</th>
                <th>Red Score</th>
                <th>Blue Score</th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

        </div>



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="../bower_components/jstat/dist/jstat.js"></script>
        <script src="../bower_components/numeral/numeral.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>


        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
